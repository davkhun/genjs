<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body style="background-color: lightgrey">
  <div class="container-fluid" style="padding-top: 20px">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">


          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="panel panel-info">
              <div class="panel-heading">
                Сельское хозяйство
              </div>
              <div class="panel-body">
                <div class="form-horizontal col-md-12">
                  <div class="form-group">
                    <label class="control-label">Засев зерна</label>
                    <div style="width:100%">
                      <input id="grainInput" data-slider-id='grainSlider' type="text" style="width:75%" />
                      <div class="btn-group" role="group" style="margin-left:10px">
                        <button id="setMaxGrainBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                        <button id="applyGrainBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Продажа зерна</label>
                    <div style="width:100%">
                      <input id="grainSellInput" data-slider-id='grainSellSlider' type="text" style="width:75%" />
                      <div class="btn-group" style="margin-left:10px">
                        <button id="setMaxGrainSellBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                        <button id="applySellGrainBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Покупка зерна</label>
                    <div style="width:100%">
                      <input id="grainBuyInput" data-slider-id='grainBuySlider' type="text" style="width:75%" />
                      <div class="btn-group" style="margin-left:10px">
                        <button id="setMaxGrainBuyBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                        <button id="applyBuyGrainBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <button class="btn btn-block btn-sm btn-info" type="button" id="allGrainActionsBtn">Засеять и продать</button>
              </div>
            </div>

            <div class="panel panel-success">
              <div class="panel-heading">
                Наука
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="control-label">Найм</label>
                  <div style="width:100%">
                    <input id="scientistHireInput" data-slider-id='scientistHireSlider' type="text" style="width:75%" />
                    <div class="btn-group" style="margin-left:10px">
                      <button id="setMaxScientistHireBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                      <button id="applyHireScientistBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Увольнение</label>
                  <div style="width:100%">
                    <input id="scientistDismissInput" data-slider-id='scientistDismissSlider' type="text" style="width:75%" />
                    <div class="btn-group" style="margin-left:10px">
                      <button id="setMaxScientistDismissBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                      <button id="applyDismissScientistBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-warning">
              <div class="panel-heading">
                Армия
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label class="control-label">Найм</label>
                  <div style="width:100%">
                    <input id="soldierHireInput" data-slider-id='soldierHireSlider' type="text" style="width:75%" />
                    <div class="btn-group" style="margin-left:10px">
                      <button id="setMaxSoldierHireBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                      <button id="applyHireSoldierBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label">Увольнение</label>
                  <div style="width:100%">
                    <input id="soldierDismissInput" data-slider-id='soldierDismissSlider' type="text" style="width:75%" />
                    <div class="btn-group" style="margin-left:10px">
                      <button id="setMaxSoldierDismissBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                      <button id="applyDismissSoldierBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="panel panel-info">
              <div class="panel-heading">
                <span id="infoPopulation" class="label label-info gjs-info"></span>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <span id="infoCurrentPopulation" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">

                  <span id="infoScientists" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoSoldiers" class="label label-info gjs-info"></span>
                </div>
              </div>
            </div>
            <div class="panel panel-info">
              <div class="panel-heading">
                Ресурсы
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <span id="infoMaxPopulation" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoMoney" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoGrain" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoTerritory" class="label label-info gjs-info"></span>
                </div>
              </div>
            </div>
            <div class="panel panel-success">
              <div class="panel-heading">
                Прирост
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <span id="infoGrainGrowth" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoPopulationGrowth" class="label label-info gjs-info"></span>
                </div>
              </div>
            </div>
            <div class="panel panel-warning">
              <div class="panel-heading">
                Расходы
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <span id="infoScienceCosts" class="label label-info gjs-info"></span>
                </div>
                <div class="form-group">
                  <span id="infoSoldiersCosts" class="label label-info gjs-info"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css" rel="stylesheet">


  <link href="css/style.css" rel="stylesheet">
  
  <script src="js/logic/science.js" type="text/javascript"></script>
  <script src="js/logic/scientists.js" type="text/javascript"></script>
  <script src="js/logic/soldiers.js" type="text/javascript"></script>
  <script src="js/logic/country.js" type="text/javascript"></script>

  <script src="js/interfaces/agronomic.js" type="text/javascript"></script>
  <script src="js/interfaces/scientists.js" type="text/javascript"></script>
  <script src="js/interfaces/soldiers.js" type="text/javascript"></script>

  <script type="text/javascript">
    var _User = new Country();


    function init() {
      populateHeader();
      populateAgronomicSlider();
      populateGrainActions();
      populateGrainSellActions();
      populateGrainBuyActions();

      populateScientistSlider();
      populateScientistsHire();
      populateScientistsDismiss();

      populateSoldierSlider();
      populateSoldiersHire();
      populateSoldiersDismiss();
    }

    function populateHeader() {
      $('#infoMoney').text(`Деньги: ${_User.Money}`);
      $('#infoPopulation').text(`Население: ${_User.Population}`);
      $('#infoCurrentPopulation').text(`Рабочие: ${_User.FreePopulation}`);
      $('#infoScientists').text(`Ученые: ${_User.Scientists.Amount}`);
      $('#infoSoldiers').text(`Солдаты: ${_User.Soldiers.Amount}`);
      $('#infoMaxPopulation').text(`Макс. населения: ${_User.MaxPopulation}`);
      $('#infoMoney').text(`Деньги: ${_User.Money}`);
      $('#infoGrain').text(`Зерно: ${_User.Grain}`);
      $('#infoTerritory').text(`Территория: ${_User.Area}`);
      $('#infoGrainGrowth').text(`Зерно: ${_User.getSownGrain()}`);
      $('#infoPopulationGrowth').text(`Население: ${_User.getPopulationGrowth()}`);
      $('#infoScienceCosts').text(`Наука: ${_User.getHiredScientistCosts()}`);
      $('#infoSoldiersCosts').text(`Армия: ${_User.getHiredSoldierCosts()}`);
    }



    $(document).ready(function () {
      console.log(_User);
      init();
    });


    // изменение максимального размера слайдера
    function setSliderMaxValue(slider, value) {
      const currentMax = slider.slider('getAttribute', 'max');
      slider.slider('setAttribute', 'max', currentMax - value);
      slider.slider('refresh');
    }

    function setSliderMax(slider, maxValue) {
      const currentMax = slider.slider('getAttribute', 'max');
      slider.slider('setAttribute', 'max', maxValue);
      slider.slider('refresh');
    }
  </script>
</body>

</html>
