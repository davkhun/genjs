<body style="background-color: lightgrey">
  <div class="container-fluid" style="padding-top: 20px">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-2">
                <span id="infoYear" class="label label-primary gjs-info"></span>
              </div>

              </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="panel panel-info">
              <div class="panel-heading">
                Сельское хозяйство
              </div>
              <div class="panel-body">
                <div class="form-horizontal col-md-12">
                  <div class="form-group">
                    <label class="control-label">Засев зерна</label>
                    <div style="width:100%">
                      <input id="grainInput" data-slider-id='grainSlider' type="text" style="width:75%" />
                      <div class="btn-group" role="group" style="margin-left:10px">

                        <button id="applyGrainBtn" type="button" class="btn btn-xs btn-default">DONE</button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Продажа зерна</label>
                    <div style="width:100%">
                      <input id="grainSellInput" data-slider-id='grainSellSlider' type="text" style="width:75%" />

                        <button id="setMaxGrainSellBtn" type="button" class="btn btn-xs btn-default">MAX</button>
                        <button id="applySellGrainBtn" type="button" class="btn btn-xs btn-default">DONE</button>

                    </div>

                  <div class="form-group">
                    <label class="control-label">Покупка зерна</label>

                </div>

            </div>

            <div class="panel panel-success">
              <div class="panel-heading">
                Наука
              </div>

                <div class="form-group">
                  <label class="control-label">Найм</label>
                  <div style="width:100%">

                <div class="form-group">

            </div>

  <script type="text/javascript">
    var _User = new Country();
    var _Game = new Game([_User]);


    function init() {
      populateHeader();
      populateAgronomicSlider();
      populateGrainActions();
      populateGrainSellActions();
      populateGrainBuyActions();

      populateScientistSlider();
      populateScientistsHire();
      populateScientistsDismiss();

      populateSoldierSlider();
      populateSoldiersHire();
      populateSoldiersDismiss();
      // отображение научного уровня
      populateScienceInfo();

      // настройка кнопок для раздела с наукой
      populateMaxScientistsBtn();
      populateIncreaseScientists();
      populateDecreaseScientists();
      populateScientistsForOneYear();
      populateZeroScientistsBtn();
    }

    function populateHeader() {
      $('#infoYear').text(`Год: ${_Game.Year}`);
      $('#infoMoney').text(`Деньги: ${_User.Money}`);
      $('#infoPopulation').text(`Население: ${_User.getFullPopulation()}`);
      $('#infoCurrentPopulation').text(`Рабочие: ${_User.FreePopulation}`);
      $('#infoScientists').text(`Ученые: ${_User.Scientists.Amount}`);
      $('#infoSoldiers').text(`Солдаты: ${_User.Soldiers.Amount}`);
      $('#infoMaxPopulation').text(`Макс. населения: ${_User.MaxPopulation}`);
      $('#infoMoney').text(`Деньги: ${_User.Money}`);
      $('#infoGrain').text(`Зерно: ${_User.Grain}`);
      $('#infoTerritory').text(`Территория: ${_User.Area}`);
      $('#infoGrainGrowth').text(`Зерно: + ${_User.getSownGrain()}`);
      $('#infoPopulationGrowth').text(`Население: + ${_User.getPopulationGrowth()}`);
      $('#infoScienceCosts').text(`Наука: - ${_User.getHiredScientistCosts()}`);
      $('#infoSoldiersCosts').text(`Армия: - ${_User.getHiredSoldierCosts()}`);
    }

    function populateScienceInfo() {
      $('#infoPopulationDensityLevel').text(`Плотность населения: ${_User.Science.PopulationDensity}`);
      $('#infoPopulationGrowthLevel').text(`Прирост населения: ${_User.Science.PopulationGrowth}`);
      $('#infoAgricultureLevel').text(`Сельское хозяйство: ${_User.Science.Agriculture}`);
      $('#infoMoneySystemLevel').text(`Денежная система: ${_User.Science.MoneySystem}`);
      $('#infoArmyPowerLevel').text(`Сила армии: ${_User.Science.ArmyPower}`);
      $('#infoScienceLevel').text(`Научный уровень: ${_User.Science.ScienceLevel}`);
    }

    $(document).ready(function () {
      // test vars
      _User.Money = 100000;
      _User.Scientists.Amount = 110;
      console.log(_User);
      console.log(_Game);
      init();
    });


    // изменение максимального размера слайдера
    function setSliderMaxValue(slider, value) {
      const currentMax = slider.slider('getAttribute', 'max');
      slider.slider('setAttribute', 'max', currentMax - value);
      slider.slider('refresh');
    }

    function setSliderMax(slider, maxValue) {
      const currentMax = slider.slider('getAttribute', 'max');
      slider.slider('setAttribute', 'max', maxValue);
      slider.slider('refresh');
    }

    $('#nextYearBtn').on('click', function () {
      _Game.nextYear();
      populateAgronomicSlider();
      populateScientistSlider();
      populateSoldierSlider();
      populateHeader();
      populateScienceInfo();
    });

    $('#showScienceModalBtn').on('click', function () {
      populateScienceModal();
    });


  </script>
